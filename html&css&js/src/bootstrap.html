        <!--综合案例,注册页面-->
        <div class="container">
            <!--首页顶部信息-->
            <div class="row">
                <div class="col-md-4"><font color="#fff8dc">注册页面</font></div>
                <div class="col-md-4"><font color="#fff8dc">专业</font></div>
                <div class="col-md-4">
                    <ul class="list-inline">
                        <li><button class="btn btn-primary" onclick="">登陆</button></li>
                        <li><button class="btn btn-primary" onclick="">注册</button></li>
                        <li><button class="btn btn-danger" onclick="">退出登陆</button></li>
                    </ul>
                </div>
            </div>

            <!--导航条-->
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">首页</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">学生端</a></li>
                            <li><a href="#">教师端</a></li>
                            <li><a href="#">管理员</a> </li>
                        </ul>
                        <form class="navbar-form navbar-right">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="搜索">
                            </div>
                            <button type="submit" class="btn btn-default">提交</button>
                        </form>

                    </div>
                </div>
            </nav>

            <!--注册主体-->
            <div class="row" style="background-color: #c1e2b3"> <!--加个图片好些-->
                <div class="col-sm-8 col-sm-offset-2" style="border: 5px solid #f7ecb5">
                    <div class="row">
                        <div class="col-sm-9 col-sm-offset-2" style="padding: 10px"><font color="black" >registered</font></div>
                    </div>
                    <form class="form-horizontal" onsubmit="return checkForm()">
                        <div id="emaildiv" class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" onblur="Check(this.id)">
                            </div>
                            <label id="emailmsg" class="col-sm-2 control-label"></label>
                        </div>
                        <div id="passworddiv" class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" onblur="Check(this.id)">
                            </div>
                            <label id="passwordmsg" class="col-sm-2 control-label"></label>
                        </div>
                        <div id="repassworddiv" class="form-group">
                            <label for="repassword" class="col-sm-2 control-label">Repassword</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="repassword" placeholder="Repassword" onblur="Check(this.id)">
                            </div>
                            <label id="repasswordmsg" class="col-sm-2 control-label"></label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">registered</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center" style="padding-top: 20px">
                <font size="5" color="red">最终解释权归王耀所有</font>
            </div>
        </div>

        <script>
            function checkForm() {
                var password = document.getElementById("password")
                var repassword = document.getElementById("repassword")
                if(password.value === repassword.value){
                    return true
                }
                alert("两次密码不一致")
                return false
            }

            function Check(nid) {
                var name = document.getElementById(nid)
                var namemsg = document.getElementById(nid+"msg")
                var namediv = document.getElementById(nid+"div")
                var reg = /^\s*$/ /*空格*/
                if (reg.test(name.value)){
                    namemsg.innerHTML = nid + " cannot be empty"
                    namediv.className += " has-error"
                }
                else {
                    namemsg.innerHTML = ""
                    namediv.className = "form-group"
                }
            }
        </script>
